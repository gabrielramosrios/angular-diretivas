<h1 appMarcaTexto corDeFundo="blue"  class="text-center">Live Angular Diretivas </h1>

<!--Diretivas de Atributo-->
<div
  [ngStyle]="{ background: count <= 5 ? 'red' : 'green' }"
  [ngClass]="{custom: count > 5}"  
>
<h2 class="text-center">Contador: {{ count }} </h2>
</div>

<!--Diretivas Estruturais -->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador é menor que 7</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
    class="list-group-item"
    *ngSwitchCase="3"
  >
    É IGUAL A 3
  </li>
  <li 
  class="list-group-item"
  *ngSwitchCase="5"
>
  É IGUAL A 5
</li>
<li 
class="list-group-item"
*ngSwitchCase="8"
>
É IGUAL A 8 
</li>
<li 
class="list-group-item"
*ngSwitchDefault
>
ESSE É O DEFAULT
</li>

</ul>

<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
  <li 
    class="list-group-item"
    *ngFor="let pessoa of pessoas"
  >
      O nome da pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}.
  </li>
</ul>

<div class=" text-center col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="red" corDeTexto="black">{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" 
  (click)="clicou('Gabriel')"
  >
    Clique
  </button>
</div>

<div class="col-4 mx-auto">
  <input type="text" class="form-control" 
  placeholder="Digite alguma coisa"
  [(ngModel)]="text"
  >
  <h4>saída: {{ text }}</h4>
</div>
